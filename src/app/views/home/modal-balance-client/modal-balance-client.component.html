<div class="modal-header">
  <h4 class="titleBalance" id="modal-basic-title" let name = name>Consultar o saldo de:  </h4><p class="user">{{name}}</p>
  <button type="button" class="close" aria-label="Close" (click)="closeModalBalance()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <p class="balanceTitle">Saldo de {{name}}</p>
  <p class="balance" let balance = balance>R$ {{balance}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeModalBalance()">
    Fechar
  </button>
</div>
